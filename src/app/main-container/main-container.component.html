
<div class="main-container">
    <app-team-header />
    <div class="content">
        <app-team-settings
            [people]="people"
            [number]="inputNumber"
            [setNumber]="setNumber"
            [addPerson]="addPerson"
            [removePerson]="removePerson"
            [clearMsg]="clearMsg"
        />
        <app-team-results
            [teams]="teams"
            [sortTeams]="sortTeams"
        />
    </div>
    <div class="error-msg-div">
        <p *ngIf="msg.length" [class]="msgBackground">{{msg}}</p>
    </div>
</div>
